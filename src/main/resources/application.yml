spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
        use_sql_comments: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: update
  profiles:
    include: secret
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB

max:
  image:
    count: 10
